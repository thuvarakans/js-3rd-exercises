<!DOCTYPE html>
<html>
<body>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<button onclick="myFunction()">Try it</button>

<script>
var foods=  ["rice", "pizza", "sandwich", "rolls"];

foods.pop();
document.getElementById("demo1").innerHTML = foods;


function myFunction() {
  foods.push("cake");
  document.getElementById("demo2").innerHTML = foods;

   foods.shift()
     document.getElementById("demo3").innerHTML = foods;
}

</script>

</body>
</html>
