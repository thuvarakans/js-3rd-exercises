<!DOCTYPE html>
<html>

<body>


  <button onclick="myFunction()">do</button>

  <p id="demo"></p>
  <p id="demo1"></p>
    <p id="demo2"></p>
  <script>
    var fruits = [ "banana" ,"pineapple" ,"jack", "orange","apple"];
    document.getElementById("demo").innerHTML= fruits[3];
    document.getElementById("demo1").innerHTML= fruits.length;


    function myFunction() {

      fruits.sort();
      fruits.reverse();
      document.getElementById("demo2").innerHTML = fruits;
    }
    </script>
</body>
</html>
